{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="card text-center section-background-image color-white white-color-text">
    
      <Strong><h1 class="marg-top">Vote for your team</h1></Strong>
    
    <div class="card-body">
      <h3 class="card-title marg-top">{{ ball.title }} </h3>
      <div class="row styled-padding board">
        <div class="col">
            <a href="{% url 'newcastle_history' ball.slug %}">
              <img class="size-image size-image-logo " src="{% static 'images/new castle.png' %}" alt="barca logo">
            </a>
            <h3 class="marg-top small-name">Newcastle</h3>
        </div>
        vs
        <div class="col">
            <a href="{% url 'chelsea_history' ball.slug %}">
              <img class="size-image size-image-logo chelsea-jpg" id="size-psg-logo" src="{% static 'images/chelsea-logo.jpg' %}" alt="psg logo">
            </a>
            <h3 class="marg-top small-name">Chelsea</h3>
        </div>
    </div>
    </div>
    <div class="card-footer text-muted">
    </div>
    <h6 class="card-text marg-top"> {{ ball.content | safe }} </h6>
    <p class="left color-white"><em>Created on:</em> {{ ball.created_on }} </p>
  </div>

  <div class="container text-center white-color-text bg-color">
    <div class="row" id="set-width">
      <button class="col-sm screen-size div-green-color white-color-text" id="div-green-color">
        0 %<br>
       <span>Home</span>
      </button>
      <button class="col-sm screen-size div-blue-color white-color-text" id="div-blue-color">
        0 %<br>
        <span>Draw</span>
      </button>
      <button class="col-sm screen-size div-red-color white-color-text" id="div-red-color">
        0 %<br>
        <span>Away</span>
      </button>
    </div>
  </div>
{% endblock content %}

{% block script %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
