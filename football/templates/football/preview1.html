{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="card text-center section-background-image color-white">
    
      <Strong><h1 class="marg-top">Vote for your team</h1></Strong>
    
    <div class="card-body">
      <h3 class="card-title marg-top">{{ ball.title }} </h3>
      <div class="row styled-padding board">
        <div class="col">
            <a href="{% url 'barcelona_history' ball.slug %}">
              <img class="size-image size-image-logo madrid7-png" src="{% static 'images/barcelonalogo.jpg' %}" alt="barca logo">
            </a>
            <h3 class="marg-top small-name">Barcelona</h3>
        </div>
        vs
        <div class="col">
            <a href="{% url 'preview1' ball.slug %}">
              <img class="size-image size-image-logo madrid7-png" id="size-psg-logo" src="{% static 'images/psg.jpeg' %}" alt="psg logo">
            </a>
            <h3 class="marg-top small-name">Paris Saint-Germain</h3>
        </div>
    </div>
    </div>
    <div class="card-footer text-muted">
    </div>
    <h6 class="card-text marg-top"> {{ ball.content | safe }} </h6>
    <p class="left margin-top"><em>Created on:</em> {{ ball.created_on }} </p>
  </div>

{% endblock content %}
